<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ar Gallery Studio</title>
  <!-- Fichier CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Ar Gallery Studio</h1>
    <nav>
      <button onclick="switchMode(event, 'draw')">Dessiner</button>
      <button onclick="switchMode(event, 'gallery')">Galerie</button>
      <button onclick="switchMode(event, 'ar')">AR</button>
    </nav>
  </header>

  <!-- Canvas principal -->
  <main>
    <canvas id="drawCanvas"></canvas>
    <div id="galleryContainer" style="display:none;"></div>
    <video id="arVideo" autoplay playsinline style="display:none;"></video>
  </main>

  <!-- Overlay messages -->
  <div id="overlay" style="display:none;"></div>

  <!-- Fichier JavaScript -->
  <script src="script.js"></script>
</body>
</html>
